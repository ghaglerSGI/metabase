info:
  name: Metabase Oracle Driver
  version: 1.0.0-SNAPSHOT
  description: Allows Metabase to connect to Oracle databases.
dependencies:
  - class: oracle.jdbc.OracleDriver
    message: >
      Metabase requires the Oracle JDBC driver in order to connect to Oracle databases, but we can't ship it as part
      of Metabase due to licensing restrictions. See
      https://metabase.com/docs/latest/administration-guide/databases/oracle.html for more details.
driver:
  name: oracle
  display-name: Oracle
  lazy-load: true
  parent: sql-jdbc
  connection-properties:
    - host
    - merge:
        - port
        - default: 1521
    - name: sid
      display-name: Oracle system ID (SID)
      placehoder: Usually something like ORCL or XE. Optional if using service name
    - name: service-name
      display-name: Oracle service name
      placeholder: Optional TNS alias
    - user
    - password
    - name: ssl
      display-name: Use a secure connection (SSL)?
      type: boolean
    - name: ssl-use-keystore
      display-name: Use SSL server certificate?
      type: boolean
      visible-if:
        ssl: true
    - name: ssl-keystore-file-options
      display-name: "astarst"
      type: select
      options:
        - name: Blob
          value: blob
        - name: File
          value: file
      visible-if:
        ssl-use-keystore: true
      default: blob
    - name: ssl-keystore-file-blob
      display-name: Keystore file blob
      type: file
      secret-kind: keystore
      required: false
      visible-if:
        ssl-keystore-file-options: blob
    - name: ssl-keystore-file-path
      display-name: Keystore file path
      type: string
      secret-kind: keystore
      required: false
      visible-if:
        ssl-keystore-file-options: file
    - name: ssl-keystore-password
      display-name: Keystore password
      type: password
      secret-kind: password
      required: false
      visible-if:
        ssl-use-keystore: true
    - name: ssl-use-truststore
      display-name: Use trust store?
      type: boolean
      visible-if:
        ssl: true
    - name: ssl-truststore
      display-name: Truststore file
      type: secret
      secret-kind: keystore
      required: false
      visible-if:
        ssl-use-truststore: true
    - name: ssl-truststore-password
      display-name: Truststore password
      type: password
      secret-kind: password
      required: false
      visible-if:
        ssl-use-truststore: true

  connection-properties-include-tunnel-config: true

init:
  - step: load-namespace
    namespace: metabase.driver.oracle
  - step: register-jdbc-driver
    class: oracle.jdbc.OracleDriver
